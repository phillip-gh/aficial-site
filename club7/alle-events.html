</head>
<body>

    <!-- All Events Grid -->
    <section class="all-events">
        <div class="container">
            <div class="events-grid" id="allEventsGrid">
                <!-- Events will be loaded dynamically -->
                <div class="loading">Loading events...</div>
            </div>

    </section>

    <!-- Back to Home Button -->
    <section class="back-home-section">

            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Load all events for the overview page
        document.addEventListener('DOMContentLoaded', function() {
            loadAllEvents();
        });

        async function loadAllEvents() {
            try {
                const response = await fetch('events.json');
                if (response.ok) {
                    const data = await response.json();
                    displayAllEvents(data.events);
                } else {
                    // Fallback to embedded events
                    const embeddedEvents = [
                        {
                            "id": 1,
                            "title": "Ü30 LADIES EDITION",
                            "description": "Ein besonderes Event für alle über 30. Genießen Sie entspannte Musik, gute Gespräche und eine angenehme Atmosphäre in unserem Club.",
                            "date": "2025-08-30",
                            "time": "22:00",
                            "image": "Sources/Events/ue30Event.jpg",
                            "ticketUrl": "#",
                            "category": "UE30"
                        },
                        {
                            "id": 2,
                            "title": "Ü30 PARTY",
                            "description": "Die große UE30 Party! Feiern Sie mit Gleichgesinnten in einer exklusiven Atmosphäre. Live-Musik, Cocktails und unvergessliche Momente.",
                            "date": "2025-08-09",
                            "time": "22:00",
                            "image": "Sources/Events/ue30PartyEvent.jpg",
                            "ticketUrl": "#",
                            "category": "UE30 Party"
                        },
                        {
                            "id": 3,
                            "title": "SUMMER VIBES",
                            "description": "Sommerfeeling pur! Entspannte Atmosphäre mit den besten Sommerhits und erfrischenden Cocktails.",
                            "date": "2025-07-26",
                            "time": "22:00",
                            "image": "Sources/Events/ue30Event.jpg",
                            "ticketUrl": "#",
                            "category": "Summer"
                        },
                        {
                            "id": 4,
                            "title": "LATIN NIGHT",
                            "description": "Heiße Rhythmen und lateinamerikanische Klänge! Tanzen Sie den Abend zu Salsa, Bachata und Merengue.",
                            "date": "2025-07-19",
                            "time": "22:00",
                            "image": "Sources/Events/ue30PartyEvent.jpg",
                            "ticketUrl": "#",
                            "category": "Latin"
                        },
                        {
                            "id": 5,
                            "title": "ROCK NIGHT",
                            "description": "Rock 'n' Roll! Die besten Rock-Klassiker und moderne Rock-Hits für einen unvergesslichen Abend.",
                            "date": "2025-07-12",
                            "time": "22:00",
                            "image": "Sources/Events/ue30Event.jpg",
                            "ticketUrl": "#",
                            "category": "Rock"
                        },
                        {
                            "id": 6,
                            "title": "CHILL OUT EVENING",
                            "description": "Entspannte Lounge-Atmosphäre mit Chill-Out-Musik und exklusiven Cocktails.",
                            "date": "2025-07-05",
                            "time": "22:00",
                            "image": "Sources/Events/ue30PartyEvent.jpg",
                            "ticketUrl": "#",
                            "category": "Chill"
                        }
                    ];
                    displayAllEvents(embeddedEvents);
                }
            } catch (error) {
                console.error('Error loading events:', error);
                // Show fallback message
                document.getElementById('allEventsGrid').innerHTML = '<div class="no-events">Events konnten nicht geladen werden. Bitte versuchen Sie es später erneut.</div>';
            }
        }

        function displayAllEvents(events) {
            const eventsGrid = document.getElementById('allEventsGrid');
            
            if (!events || events.length === 0) {
                eventsGrid.innerHTML = '<div class="no-events">Keine Events verfügbar.</div>';
                return;
            }

            const eventsHTML = events.map((event, index) => {
                const dateInfo = formatDateForDisplay(event.date);
                return `
                    <div class="event-card">
                        <img src="${event.image}" alt="${event.title}" class="event-image" loading="lazy" onerror="this.src='https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=600&h=400&fit=crop'">
                        <h3 class="event-title">${event.title}</h3>
                        <div class="event-content">
                            <p class="event-description">${event.description}</p>
                            <div class="event-date">
                                <div class="date-left">
                                    <div class="date-day">${dateInfo.day}</div>
                                    <div class="date-month">${dateInfo.month}</div>
                                    <div class="date-weekday">${dateInfo.weekday}</div>
                                </div>
                                <div class="date-right">
                                    <div class="date-title">${event.title}</div>
                                    <div class="date-time">Einlass: ${event.time} Uhr</div>
                                </div>
                            </div>
                            <a href="lounge-reservierung.html" class="event-ticket">Lounge reservieren</a>
                        </div>
                    </div>
                `;
            }).join('');

            eventsGrid.innerHTML = eventsHTML;
        }

        function formatDateForDisplay(dateString) {
            const date = new Date(dateString);
            
            const weekdays = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];
            const months = ['JAN', 'FEB', 'MÄR', 'APR', 'MAI', 'JUN', 'JUL', 'AUG', 'SEP', 'OKT', 'NOV', 'DEZ'];
            
            return {
                day: date.getDate().toString().padStart(2, '0'),
                month: months[date.getMonth()],
                weekday: weekdays[date.getDay()].toUpperCase()
            };
        }
    </script>
</body>
</html>
