<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8CLUB - Modern Club Experience</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="Images/logo-seven-club.png" alt="8CLUB Logo" class="logo-img">
            </div>
            <div class="nav-links">
                <a href="#events" class="nav-link">Events</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <video class="hero-video" autoplay muted loop playsinline>
            <source src="https://static.videezy.com/system/resources/previews/000/000/168/original/Record.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <div class="hero-logo">
                <img src="Images/club_7_logo.png" alt="8CLUB" class="hero-logo-img">
            </div>
            <a href="#events" class="hero-cta">Discover Events</a>
        </div>
    </section>

    <!-- Events Section -->
    <section id="events" class="events">
        <div class="container">
            <h2 class="section-title">Upcoming Events</h2>
            <div class="events-grid" id="eventsGrid">
                <!-- Events will be loaded dynamically -->
                <div class="loading">Loading events...</div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="Images/logo-seven-club.png" alt="8CLUB Logo">
                </div>
                <div class="footer-links">
                    <a href="impressum.html" class="footer-link">Impressum</a>
                    <a href="datenschutz.html" class="footer-link">Datenschutz</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 8CLUB. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
